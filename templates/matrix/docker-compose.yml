# Matrix Synapse + Element Web Docker Compose
# Deploy to: ~/.homelab/matrix/docker-compose.yml on LXC_matrix (192.168.8.104)
#
# Prerequisites:
# 1. Generate signing key: docker run --rm -v ./data:/data matrixdotorg/synapse:latest generate
# 2. Create .env file with credentials (see .env.template)
# 3. Ensure PostgreSQL database 'matrix' exists on LXC_database
#
# Note: cAdvisor runs natively via NixOS (port 9092), not as a Docker container
# Note: Local Redis is used for Synapse caching (independent of LXC_database)

services:
  # Local Redis for Synapse caching (more resilient than remote)
  redis:
    image: redis:alpine
    container_name: matrix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - matrix-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./config/homeserver.yaml:/data/homeserver.yaml:ro
      - ./config/log.config:/data/log.config:ro
    environment:
      - SYNAPSE_SERVER_NAME=${SYNAPSE_SERVER_NAME:-matrix.local.akunito.com}
      - SYNAPSE_REPORT_STATS=${SYNAPSE_REPORT_STATS:-no}
      - TZ=Europe/Madrid
    ports:
      - "8008:8008"   # Client-Server API
      - "9000:9000"   # Prometheus metrics
    networks:
      - matrix-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/_matrix/client/versions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy

  element-web:
    image: vectorim/element-web:latest
    container_name: element-web
    restart: unless-stopped
    volumes:
      - ./element-config/config.json:/app/config.json:ro
    environment:
      - TZ=Europe/Madrid
    ports:
      - "8080:80"
    networks:
      - matrix-net
    depends_on:
      synapse:
        condition: service_healthy

networks:
  matrix-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  redis-data:
    driver: local
